<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order Summary Component Main</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 20px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="./images/pattern-background-desktop.svg"
        alt=""
        class="bg-image"
      />
      <div class="app-component">
        <div class="card-component">
          <div>
            <img
              src="./images/illustration-hero.svg"
              alt="Hero"
              class="illustration-hero"
            />
          </div>
          <div class="card-content-summary">
            <h3>Order Summary</h3>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div></div>
          <div class="card-plans-summary">
            <img src="./images/icon-music.svg" alt="" />

            <div class="inner-plans-content">
              <p class="annual-plan">Annual Plan</p>
              <span>$55.99/year</span>
            </div>

            <button class="change-button">Change</button>
          </div>

          <div>
            <button class="proceed-button">Proceed to Payment</button>
          </div>

          <div>
            <button class="cancel-order-button">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ayushsoni1010">Ayush Soni</a>.
  </div>
  </body>
</html>
