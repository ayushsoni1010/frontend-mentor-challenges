    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right"></div>

      <div class="mobile">
        <div class="upper-border"></div>

        <div class="inner-body">
          <div class="upper-profile">
            <img
              src="./images/arrow_back_ios_white_24dp.svg"
              alt="arror"
              class="arrow-icon"
            />
            <img src="./images/avatar.jpg" alt="avatar" class="avatar" />
            <div class="info">
              <h1>Samuel Green</h1>
              <p>Available to Walk</p>
            </div>
            <img
              src="./images/./more_vert_white_24dp.svg"
              alt="List"
              class="sidebar"
            />
          </div>

          <div class="chat-body">
            <p class="left-chat-para-first">
              That sounds great. I'd be happy with that.
            </p>
            <p class="left-chat-para-second">
              Could you send over some pictures of your dog, please?
            </p>

            <div class="right-chat-body">
              <div class="dog-images">
                <img src="./images/dog-image-1.jpg" alt="Dog" />
                <img src="./images/dog-image-2.jpg" alt="Dog" />
                <img src="./images/dog-image-3.jpg" alt="Dog" />
              </div>

              <p class="right-chat-para-first">Here are a few pictures. She's a happy girl!</p>
              <p class="right-chat-para-second">Can you make it?</p>
            </div>

            <div>
              <p class="left-bottom-chat">
                She looks so happy! The time we discussed works. How long shall
                I take her out for?
              </p>

              <div class="chat-btn">
                <button class="btn-first">30 minute walk <span>$29</span></button>
                <button class="btn-second">1 hour walk <span>$49</span></button>
              </div>
            </div>

            <!-- <div class="bottom-chat-">
              <input type="text" placeholder="Type a message..." />
              <img src="./images/icons8-filled-circle-90.png" alt="" />
              <img src="./images/icons8-collapse-arrow-100.png" alt="" />
            </div>  -->
          </div>
        </div>
      </div>
    </div>
