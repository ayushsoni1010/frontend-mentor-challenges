<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <div class="fylo-wrapper">
      <img src="./images/logo.svg" alt="Logo">
      <div class="fylo-structure-list">
        <img src="./images/icon-document.svg" alt="Document">
        <img src="./images/icon-folder.svg" alt="Folder">
        <img src="./images/icon-upload.svg" alt="Upload">
      </div>
    </div>

    <div class="fylo-content-container">
      <div class="content-wrapper">
        <div class="tooltip">
          <div class="stats-container">
            <h1>185 <span>GB LEFT</span></h1>
          </div>
          <div class="tooltip-nock"></div>
        </div>
        <p>You’ve used <span>815 GB</span> of your storage</p>
        <div class="range">
          <div class="inner-range"></div>
          <div class="inner-circle"></div>
        </div>
        <div class="data-stats">
          <p>
            0 GB
          </p>
          <p>
            1000 GB
          </p>
        </div>
      </div>
    </div>
    <img src="./images/bg-desktop.png" alt="Screen Mockup" class="bg-screen">
  </div>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
